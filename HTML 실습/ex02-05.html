<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습순서</title>
</head>
<body>
    <p><a href="index2.html">홈으로</a></p>
    <h1>반응형 웹퍼블리싱 학습순서</h1>
    <!-- ol>li{HTML}+li{CSS}>ol>li{ex$}*3^^li>strong{Javascript}+ol>li*4 -->
    <!-- color: initial : 초기값, color: inherit : 상속 -->
    <ol>
        <li style="color: blue;">HTML</li>
        <li style="color: blueviolet;">CSS
            <ol type="a" start="2">
                <li>ex1</li>
                <li>ex2</li>
                <li>ex3</li>
            </ol>
        </li>
        <li value="4">
            <strong>Javascript</strong>
            <ol type="I" start="5">
                <li>Nodejs</li>
                <li>Express</li>
                <li style="background-color: yellow;">React</li>
                <li>Vuejs</li>
            </ol>
        </li>
    </ol>
</body>
</html>
