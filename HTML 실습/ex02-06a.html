<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트(실습)</title>
</head>
<body>
    <p><a href="index2.html">홈으로</a></p>
    <h1>순서가 없는 리스트</h1>
    <ul>
        <li type="none">검정색 작은 원 모양(기본설정)</li><br>
        <ul>
            <li>사과</li>
            <li>멜론</li>
            <li>바나나</li>
        </ul><br>
        <li type="none">흰색 작은 원 모양</li><br>
        <ul type="circle">
            <li>수박</li>
            <li>참외</li>
            <li>옥수수</li>
        </ul><br>
        <li type="none">검정색 사각형 모양</li><br>
        <ul type="square">
            <li>감자</li>
            <li>상추</li>
            <li>고구마</li>
        </ul><br>
        <li type="none">none으로 모양없음</li><br>
        <ul type="none">
            <li>고등어</li>
            <li>갈치</li>
            <li>새우</li>
        </ul>
    </ul>
</body>
</html>
