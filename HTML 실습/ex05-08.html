  <head>

    <title>Document</title>
    <style>
      .box1 {
        box-sizing: border-box;
        border: 20px solid rgba(135, 180, 248, 0.534);
        width: 200px;
        height: 100px;
        margin-left: 20px;
      }
      .box2 {
        box-sizing: content-box;

        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <p><a href="index2.html">홈으로</a></p>
