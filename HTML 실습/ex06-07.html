<html lang="en">
  <head>

    <title>Document</title>
    <style>
      p:nth-child(2) {
        color: red;
      }
      p:nth-of-type(2) {
        color: blue;

      p:nth-of-type(odd) {
        background-color: aquamarine;
      }
      p:nth-of-type(even) {
        background-color: cornflowerblue;
      }
    </style>
  </head>

    <div>여기는 세는 곳이 아님</div>
    <p>1번째 태그</p>
    <p>2번째 태그</p>
    <div>여기는 세는 곳이 아님</div>
    <p>3번째 태그</p>
    <p>4번째 태그</p>
    <div>여기는 세는 곳이 아님</div>
    <p>5번째 태그</p>
    <p>6번째 태그</p>

</html>
