<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.87</title>
</head>
<body>
    <p><a href="index2.html">홈으로</a></p>
    <abbr title="Artificial Intelligence">AI</abbr>
    <!-- 줄임말을 표시함. title속성을 함께 사용해 줄이기 전의 텍스트를 지정 -->

    <code>push()</code> 함수
    <!-- 소스 코드를 표시 -->

    <del>삭제된 내용</del>
    <!-- 문서에서 삭제된 텍스트를 나타냄 -->

    <p><s>34,000원</s>19,000원</p>
    <!-- 취소선을 나타냄 -->

    <ins>추가된 내용</ins>
    <!-- 문서에서 추가된 텍스트를 나타냄 -->

    <u>텍스트에 단순히 밑줄 긋기</u>
    <!-- 밑줄 그리기 -->

    <p>껍질에 붉은빛이 돌아 <mark>레드향</mark>이라 불린다.</p>
    <!-- 태크를 적용한 부분에 하이라이트를 표시 -->

    <p>가격 13,000원<small>(부가세 별도)</small></p>
    <!-- 덧붙이는 글이나 저작권 등 부가 정보를 작게 표시할 때 사용 -->

    <p>물의 화학식은 H<sub>2</sub>O입니다.</p>
    <!-- 아래첨자를 표시 -->

    <p>E = mc<sup>2</sup></p>
    <!-- 위첨자를 표시 -->
</body>
</html>
